spring.application.name=library-catalog

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/lab-psql-web
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

logging.level.root=INFO
logging.level.ru.rutmiit=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.orm.jdbc.bind=TRACE

app.default.password=topsecret

spring.cache.type=simple
spring.data.redis.host=localhost
spring.data.redis.port=6379

server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.hiddenmethod.filter.enabled=true

management.endpoints.web.exposure.include=health,info,metrics,loggers,caches
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=true
info.app.name=Каталог библиотек
info.app.description=Spring Boot Demo (библиотеки и книги)
info.app.version=2.0
info.app.java.version=@java.version@
