<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/head"></head>
<body>
<div th:replace="fragments/navbar"></div>
<main class="container">
    <article style="max-width: 650px; margin: 0 auto;">
        <hgroup>
            <h1>Добавить библиотеку</h1>
            <p>Заполните адрес, график и краткое описание филиала.</p>
        </hgroup>
        <form th:action="@{/libraries/add}"
              th:method="post"
              th:object="${libraryModel}">
            <label for="name">
                Название
                <input th:field="*{name}"
                       th:errorclass="is-invalid"
                       type="text"
                       id="name"
                       placeholder="Например, Центральная библиотека"
                       required/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></small>
            </label>

            <label for="address">
                Адрес
                <input th:field="*{address}"
                       th:errorclass="is-invalid"
                       type="text"
                       id="address"
                       placeholder="Город, улица, дом"
                       required/>
                <small th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></small>
            </label>

            <label for="workingHours">
                Часы работы
                <input th:field="*{workingHours}"
                       th:errorclass="is-invalid"
                       type="text"
                       id="workingHours"
                       placeholder="Пн–Пт 09:00–19:00"
                       required/>
                <small th:if="${#fields.hasErrors('workingHours')}" th:errors="*{workingHours}" class="text-danger"></small>
            </label>

            <label for="description">
                Описание
                <textarea th:field="*{description}"
                          th:errorclass="is-invalid"
                          id="description"
                          rows="4"
                          placeholder="Что есть в библиотеке: читальный зал, детская зона, мероприятия..."
                          required></textarea>
                <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></small>
            </label>

            <button type="submit">Сохранить</button>
        </form>
    </article>
</main>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
